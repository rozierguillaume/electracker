name: Python Scripts

# Controls when the action will run. 
on:
  #schedule:
  #- cron: "15 * * * *" # UTC time (-1 en hiver et -2 en été)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi 
    - name: Données Présidentielles
      run: |
        python src/elections_presidentielles_moyenne_mobile_intentions_loess_second_tour.py
        python src/graphique_deuxieme_tour.py
        python src/elections_presidentielles_loess_reports_voix.py
        python src/graphique_reports.py
    - uses: stefanzweifel/git-auto-commit-action@v4
    
